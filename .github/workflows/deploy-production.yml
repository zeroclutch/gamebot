name: Deploy Production

run-name: ${{ github.actor }} is deploying Gamebot to production

on:
  push:
    branches:
      - feature/**
  workflow_dispatch:
    inputs:
      branch:
        type: string
        default: master
        required: false

jobs:
  deploy-staging:
    uses: ./.github/workflows/deploy-staging.yml
    with:
      branch: master
    secrets: inherit
  deploy:
    needs: deploy-staging
    uses: ./.github/workflows/deploy.yml
    with:
      environment: staging
      log_level: info
      branch: master
    secrets: inherit